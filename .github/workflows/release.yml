name: Automatic Release with ZIP

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    # 获取最新的标签
    - name: Get latest tag
      id: get-latest-tag
      run: |
        git fetch --tags
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
        echo "::set-output name=tag::$LATEST_TAG"

    # 计算新版本号
    - name: Calculate new version
      id: new-version
      run: |
        LATEST_TAG=${{ steps.get-latest-tag.outputs.tag }}
        BASE_VERSION=${LATEST_TAG:1}  # Remove 'v' prefix
        IFS='.' read -ra VERSION <<< "$BASE_VERSION"
        if [[ ${VERSION[2]} -lt 9 ]]; then
          VERSION[2]=$((VERSION[2]+1))
        else
          VERSION[1]=$((VERSION[1]+1))
          VERSION[2]=0
        fi
        NEW_VERSION="v${VERSION[0]}.${VERSION[1]}.${VERSION[2]}"
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "::set-output name=new_version::$NEW_VERSION"

    # 创建新标签
    - name: Create and push new tag
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git tag ${{ env.NEW_VERSION }}
        git push origin ${{ env.NEW_VERSION }}

    # 打包zh-CN文件夹
    - name: Zip the zh-CN folder
      run: zip -r zh-CN.zip zh-CN

    # 创建新的GitHub发布
    - name: Create GitHub Release
      id: create_release  # 添加这个ID以引用步骤的输出
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        draft: false
        prerelease: false

    # 上传ZIP文件到发布
    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # 使用create_release步骤的输出
        asset_path: ./zh-CN.zip
        asset_name: zh-CN.zip
        asset_content_type: application/zip

